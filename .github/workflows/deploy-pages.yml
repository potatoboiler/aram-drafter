name: deploy pages action

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: install deps
        run: npm ci

      - name: build
        run: npm run build

      - uses: fregante/setup-git-user@v2
      - name: deploy to GitHub Pages
        run: npm run deploy
